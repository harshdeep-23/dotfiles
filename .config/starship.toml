format = "$time$all$directory$character"

[character]
success_symbol = "[➜](bold green)"

[time]
disabled = false
format = '[\[$time\]]($style) '
use_12hr = true

[kubernetes]
format = '[\[k8s $symbol$context( \($namespace\))\]]($style) '
disabled = false

